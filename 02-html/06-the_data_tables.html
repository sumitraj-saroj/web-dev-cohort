<!DOCTYPE html>
<html>
  <head>
    <title>ChaiCode Dashboard</title>
  </head>
  <body>
    <h1>ChaiCode Analytics Dashboard</h1>
    <!-- Create a comprehensive table -->
    <table>
      <caption> 
        Syllabus table of ChaiCode
      </caption>
      <thead>
        <tr>
          <th> Name </th>
          <th> Syllabus </th>
          <th> Duration </th>
          <th> Level </th>
          </tr>  
      </thead>
      <tbody>
        <colgroup>
        <col span="1" style="background-color :#f2f2f2">
        <col span="2" style="background-color :#52f2f2">
        <col span="1" style="background-color :#f2d6f2">
        </colgroup>
        <tr>
          <td rowspan="2"> Web Dev </td>
          <td> HTML </td>
          <td> 1 Week </td>
          <td> Pro </td>
          </tr>
        <tr>
          <td> CSS </td>
          <td> 1 Week </td>
          <td> Pro </td>
          </tr>
          <tr>
            <td rowspan="3"> Interview prep </td>
            <td> Computer networks </td>
            <td>2 Weeks </td>
            <td> Pro </td>
            </tr>
            <tr>
              <td> Operating system </td>
              <td> 3 weeks </td>
              <td> Pro </td>
            </tr>
            <tr>
              <td> DBMS </td>
              <td> 2 weeks </td>
              <td> Pro </td>
            </tr>
            <tfoot>
              <tr>
                <td> Amount </td>
                <td> 4000 </td>
              </tr>
            </tfoot>

      </tbody>
    </table>
  </body>
</html>
