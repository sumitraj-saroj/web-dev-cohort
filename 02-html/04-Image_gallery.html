<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChaiCode Gallery</title>
  </head>

  <body>
    <header>
      <h1>ChaiCode</h1>
      <p><em>Explore our learning journey through visuals</em></p>
    </header>

    <hr />

    <main>
      <section>
        <a href="https://chaicode.com" target="_blank">
          <img
            src="chaicode_logo.png"
            alt="ChaiCode Official Logo"
            width="200"
          />
        </a>
      </section>

      <h2>Our Journey</h2>

      <figure>
        <img src="web_dev.png" alt="Web Development Cohort" width="400" />
        <figcaption>
          <em>Web Development Cohort</em>
        </figcaption>
      </figure>

      <figure>
        <picture>
          <source srcset="chaicode_300px.png" media="(max-width: 500px)" />
          <source srcset="chaicode_500px.png" media="(max-width: 800px)" />
          <img src="system_design.png" alt="System Design Cohort" width="500" />
        </picture>
        <figcaption>
          <em>System Design Cohort</em>
        </figcaption>
      </figure>

      <figure>
        <img
          src="interview_prep.png"
          alt="Interview Preparation Cohort"
          width="350"
        />
        <figcaption>
          <em>Interview Preparation Cohort</em>
        </figcaption>
      </figure>
    </main>

    <hr />

    <footer>
      <p>© 2026 ChaiCode · Learn with consistency</p>
    </footer>
  </body>
</html>
